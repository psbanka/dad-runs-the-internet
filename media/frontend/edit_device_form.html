{% extends "dojango/base.html" %}
{% block dojango_content %}

    <div dojoType="dijit.TitlePane" region="center" title="{{ device_name }}" id='edit_pane'>

        <hr class="spacer">
        <form method="POST" id="form_{{mac_address}}" dojoType="dijit.form.Form">
            <table>
                {{ form.as_table }}
            </table>
            {% csrf_token %}
        </form>

    </div><!-- end outer title pane -->

{% endblock %}
