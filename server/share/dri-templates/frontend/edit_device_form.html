{% extends "dojango/base.html" %}
{% block dojango_content %}
    <h1>Device: {{ device_name }}</h1>
    <hr class="spacer">
    <form method="POST" id="form_{{device_name}}" dojoType="dijit.form.Form">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
    </form>
{% endblock %}
